<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>

    <script>
        //Function will be triggered when the user clicks the "Generate" button
        function sendPostRequest() {
            
            //Get the value of the input element with the ID limit and store it in the limit variable
            const limit = document.getElementById('limit').value;
            
            //New FormData object called data (Object to represent HTML form data)
            //Network methods, such as fetch, can accept a FormData object as a body
            const data = new FormData();  

            //Append the limit variable to this object with the key 'limit'
            data.append('limit', limit);

            //fetch() function to send a POST request to the fibonacci.php script & Data object passed as the request body
            fetch('fibonacci.php', {
                method: 'POST',
                body: data
            })
            //fetch() function returns a Promise - .then() used to handle the response when the Promise is resolved
            .then(response => response.text())

            //Replace newline characters (\n) with HTML line breaks (<br>) using text.replace(/\n/g, '<br>') & update the innerHTML of the output div with the modified text
            .then(text => {
                document.getElementById('output').innerHTML = text.replace(/\n/g, '<br>');
            })

            //Handle any errors that occur during the fetch() process.
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</head>
<body>
    <h1>Fibonacci Sequence</h1>
    <label for="limit">Maximum number:</label>
    <input type="number" id="limit" name="limit" value=" " min="0">
    <button onclick="sendPostRequest()">Generate</button>
    <div><br></div>
    <div id="output"></div>
</body>
</html>
